<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodNest Premium Build System - AI Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="top-bar-left">
            <h1>AI Resume Builder</h1>
        </div>
        <div class="top-bar-center">
            <span class="project-info">Project 3 ‚Äî Step <span id="current-step-display">1</span> of 8</span>
        </div>
        <div class="top-bar-right">
            <span class="status-badge" id="status-badge">In Progress</span>
        </div>
    </header>

    <!-- Context Header -->
    <div class="context-header">
        <h2 id="step-title">Loading...</h2>
        <p id="step-description">Please wait...</p>
    </div>

    <!-- Main Content Area -->
    <div class="content-wrapper">
        <!-- Main Workspace (70%) -->
        <main class="main-workspace">
            <div id="workspace-content">
                <!-- Dynamic content loads here -->
            </div>
        </main>

        <!-- Secondary Build Panel (30%) -->
        <aside class="build-panel">
            <h3>Build Panel</h3>
            
            <div class="panel-section">
                <label for="lovable-code">Copy This Into Lovable</label>
                <textarea id="lovable-code" readonly placeholder="Code will appear here..."></textarea>
                <button class="btn-copy" id="copy-btn">
                    <span class="btn-icon">üìã</span> Copy Code
                </button>
            </div>

            <div class="panel-section">
                <button class="btn-primary" id="build-lovable-btn">
                    <span class="btn-icon">üöÄ</span> Build in Lovable
                </button>
            </div>

            <div class="panel-section">
                <h4>Build Status</h4>
                <div class="status-buttons">
                    <button class="btn-status btn-success" id="status-worked">‚úì It Worked</button>
                    <button class="btn-status btn-error" id="status-error">‚úó Error</button>
                    <button class="btn-status btn-screenshot" id="status-screenshot">üì∏ Add Screenshot</button>
                </div>
                <input type="file" id="screenshot-upload" accept="image/*" style="display: none;">
                <div id="upload-feedback"></div>
            </div>

            <div class="panel-section" id="artifact-section">
                <h4>Upload Artifact</h4>
                <p class="artifact-hint">Upload proof to unlock next step</p>
                <input type="file" id="artifact-upload" accept="image/*,.pdf,.zip">
                <button class="btn-upload" id="upload-artifact-btn">Upload Artifact</button>
                <div id="artifact-feedback"></div>
            </div>
        </aside>
    </div>

    <!-- Proof Footer -->
    <footer class="proof-footer">
        <div class="footer-nav">
            <button class="btn-nav" id="prev-btn" disabled>‚Üê Previous</button>
            <div class="progress-dots" id="progress-dots">
                <!-- Progress dots generated by JS -->
            </div>
            <button class="btn-nav" id="next-btn" disabled>Next ‚Üí</button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
